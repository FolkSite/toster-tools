meУстановка в OperaУстановка из репозиторияУстановка Разработчикам Подготовка к работе$ git clone git@github.com:yarkovaleksei/{{EXT_REPO}}.git $ cd {{EXT_REPO}} $ npm installВ проекте используется система сборки Gulp, по этому вместо npm run можно напрямую обращаться к сборщику gulp, вызывая его в терминале/коммандной строке, из корня папки проекта. Проверка кодаПроверка исходного кода Babel-JS в папке ./src/_js/ $ gulp eslint СборкаПроизводится компиляция LESS в CSS, Babel-JS в JS, копирование дополнительных файлов в папку temp. Которую так же можно использовать для загрузки распакованного расширения, с последующей отладкой в браузере. $ gulp compile Упаковка в zip перед публикациейПакует содержимое ./temp/ в архив, и помещает его в папку ./build/. $ gulp zip!!! Перед вызовом этой команды вызывайте $ gulp compile Подписывание расширения для FirefoxЧтобы иметь возможность подписать файл для Firefox надо пройти по этой ссылке, и сохранить ваши ключи в секцию FFSign файла vars.json в папке репозитория. После чего переключить FFSign.use в True, дабы команда создания релиза подхватила вызов создания расширения для FireFox. Где USERID это &quot;JWT issuer&quot;, а SECRETKEY это &quot;JWT secret&quot;. Секция FFSign должна выглядеть так: &quot;FFSign&quot;:{ &quot;use&quot;:true, &quot;USERID&quot;:&quot;user:123456789:999&quot;, &quot;SECRETKEY&quot;:&quot;e1373f71d00aad90183b410c2e8661265a71845fd0805bd2bdca5fe66a635cfb&quot; }Команда для создания и подписи расширения для FireFox: $ gulp ffsign Сборка релизаПроизводится компиляция LESS в CSS, Babel-JS в JS, копирование дополнительных файлов, упаковка расширения в ZIP архив, подпись расширения для FF, перемещение его в папку build, генерация документации. $ gulp release Сгенерировать документацию$ gulp jsdocДокументация будет сгенерирована в папку docs в корне проекта. × Search results Close Documentation generated by JSDoc 3.5.5 on Sa-11-17 12:38:46 using the DocStrap template. "},"tutorial-Установка в Firefox.html":{"i
