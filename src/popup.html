<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Options</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="container-fluid ">
            <div class="row">
                <div class="col-xs-12">
                    <div class="btn-toolbar" role="toolbar">
                        <div class="btn-group">
                            <button data-action="go_to_home" type="button" class="btn btn-default">
                                <img class="icon" src="icon/svg/home.svg">
                            </button>
                            <button data-action="go_to_feedback" type="button" class="btn btn-default">
                                <img class="icon" src="icon/svg/like.svg">
                            </button>
                        </div>

                        <div class="btn-group pull-right">
                            <button data-action="go_to_feed" type="button" class="btn btn-default">
                                <img class="icon" src="icon/svg/notification.svg">
                            </button>
                            <button data-action="go_to_new_question" type="button" class="btn btn-default">
                                <img class="icon" src="icon/svg/plus.svg">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <hr>

            <div class="row">
                <div class="col-xs-12">
                    <form id="options_form">
                        <div class="form-group">
                            <label for="ajax" data-msg="options_enable_ajax_checking"></label>
                            <div class="material-switch pull-right">
                                <input id="ajax" class="form-control" type="checkbox"/>
                                <label class="label-success" for="ajax"></label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="use_notifications" data-msg="options_enable_notifications"></label>
                            <div class="material-switch pull-right">
                                <input id="use_notifications" class="form-control" type="checkbox"/>
                                <label class="label-success" for="use_notifications"></label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="use_badge_icon" data-msg="options_enable_badge_icon"></label>
                            <div class="material-switch pull-right">
                                <input id="use_badge_icon" class="form-control" type="checkbox"/>
                                <label class="label-success" for="use_badge_icon"></label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-xs-8">
                                    <label for="interval" data-msg="options_interval_ajax_checking"></label>
                                </div>
                                <div class="col-xs-4">
                                    <input id="interval" class="form-control" type="number" min="0" max="3600" value="" step="1"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="use_kbd" data-msg="options_use_kbd"></label>
                            <div class="material-switch pull-right">
                                <input id="use_kbd" class="form-control" type="checkbox"/>
                                <label class="label-success" for="use_kbd"></label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="use_tab" data-msg="options_use_tab"></label>
                            <div class="material-switch pull-right">
                                <input id="use_tab" class="form-control" type="checkbox"/>
                                <label class="label-success" for="use_tab"></label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="hide_top_panel" data-msg="options_hide_top_panel"></label>
                            <div class="material-switch pull-right">
                                <input id="hide_top_panel" class="form-control" type="checkbox"/>
                                <label class="label-success" for="hide_top_panel"></label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="hide_right_sidebar" data-msg="options_hide_right_sidebar"></label>
                            <div class="material-switch pull-right">
                                <input id="hide_right_sidebar" class="form-control" type="checkbox"/>
                                <label class="label-success" for="hide_right_sidebar"></label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="js/jquery-3.2.0.slim.min.js"></script>
    <script src="js/popup.js"></script>
</body>
</html>
